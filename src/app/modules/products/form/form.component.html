<div class="card">
  <form (ngSubmit)="onSubmit()" class="form-control">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="name" [(ngModel)]="product.name" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">description</label>
      <input type="text" class="form-control" name="description" id="description" placeholder="description"
        [(ngModel)]="product.description" />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">price</label>
      <input type="text" class="form-control" name="price" id="price" placeholder="price" [(ngModel)]="product.price" />
    </div>
    <button class="btn btn-primary">
      {{product.id == undefined?"Crear":"Editar"}}
    </button>
  </form>
</div>
