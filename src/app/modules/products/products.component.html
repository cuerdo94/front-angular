<div class="container mt-5 gp-2">
  <app-form (newProductEvent)="persistProduct($event)" [product]="productSelect"></app-form>
  <div class="card mt-2">
    <div class="card-header">
      Table
    </div>
    <div class="card-body d-flex justify-content-center ">
      @if (products.length > 0) {
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products">
              <td scope="row">{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.description}}</td>
              <td>{{item.price}}</td>
              <td>
                <div class="d-flex gap-2">
                  <button type="button" class="btn btn-sm btn-outline-primary flex-grow-1" (click)="onEdit(item)">
                    Editar
                  </button>
                  <button type="button" class="btn btn-danger btn-sm flex-grow-1" (click)="onDelete(item.id)">
                    Eliminar
                  </button>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
      </div>

      }@else {
      <p>No products found.</p>
      }
    </div>
  </div>
</div>
