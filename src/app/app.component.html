<button type="button" (click)="setEnebled()">
  {{enebled?"Ocultar":"Mostrar"}}
</button>

<div *ngIf="enebled;else notEnebled">
  <h1>{{title}}</h1>
</div>
<ng-template #notEnebled>
  <h2>No hay naaa</h2>
</ng-template>

<ul *ngIf="enebled">
  <li *ngFor="let item of fruits">{{item}}</li>
</ul>

@if (enebled) {
<h1>Activado</h1>
}@else {
<h1>Desactivado</h1>
}
<ul>
  @for (item of fruits; track $index) {
  <li>
    {{item}}
  </li>
  }
</ul>

<app-products></app-products>
